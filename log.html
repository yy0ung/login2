<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href = "style.css">

  </head>
  <body>
    <div class="container">
      <form class="log_in">
        <h2 class="title">Login</h2>
        <div class="inputbox">
          <div class="blank_message"></div>
          <input id="box_id" type="text" autofocus placeholder="Username or E-mail">
          <div class="short_message">Must contain "@".</div>
          <input id="box_pw" type="text" autofocus placeholder="Password">
          <div class="incorrect_message">Password is incorrect.</div>
        </div>
        <input id ="submit" type="button" value="Continue">
        <div class="message">
          <a href="#">Forget your password?</a>
        </div>
      </form>
    </div>
  </body>
  <script src="log.js">
  </script>
</html>
